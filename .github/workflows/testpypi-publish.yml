# Workflow to publish package to the TestPyPi repostory when a release is published

name: Publish to TestPyPi

on: push

jobs:
  compliance:
    name: Job with no dependencies to satisfy GitHub Actions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

  publish:
    name: Publish to TestPyPi
    needs: setup_and_build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/ayla_iot_unofficial
    permissions:
      id-token: write
    steps:
    - name: Get dist from build job
      uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Publish to TestPyPi
      uses: pypa/gh-action-pypi-publish@v1.8.6
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/